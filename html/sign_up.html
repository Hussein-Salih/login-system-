<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ------------------------------- Default ------------------------------- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>

    <!-- -------------------------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- --------------------------------------------------------- -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- --------------------------------------------------------------- -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container shadow rounded-1 mt-5 p-5">
      <div class="row">
        <div class="col-12">
          <header class="w-100 text-capitalize text-center pb-4">
            smart login system
          </header>

          <input
            id="name_signup"
            type="text"
            placeholder="Enter your Name"
            class="is-invalid w-100 rounded-1 mb-3 p-2 ps-3"
          />
          <div id="msg2" class="alert alert-danger mb-1 p-0 d-none">
            <p class="m-0 p-1">this name is invalid</p>
          </div>
          <input
            id="email_signup"
            type="email"
            placeholder="Enter the email"
            class="w-100 rounded-1 mb-3 p-2 ps-3"
          />
          <div id="msg3" class="alert alert-danger mb-1 p-0 d-none">
            <p class="m-0 p-1">
              Please enter a valid email address (e.g., user@example.com).
            </p>
          </div>

          <div id="msg1" class="alert alert-danger mb-1 p-0 d-none">
            <p class="m-0 p-1">user alrady exists</p>
          </div>

          <input
            id="password_signup"
            type="password"
            placeholder="Enter your password"
            class="w-100 rounded-1 mb-3 p-2 ps-3"
          />
          <div id="msg4" class="alert alert-danger mb-1 p-0 d-none">
            <p class="m-0 p-1">
              Password must be at least 8 characters long, contain one uppercase
              letter, one number, and one special character.
            </p>
          </div>
          <span
            id="msg5"
            class="alert alert-danger d-none w-100 text-center mb-3"
            >All inputs is required</span
          >

          <button
            id="sign_up"
            class="w-100 rounded-1 text-capitalize my-3 py-2"
          >
            sign up
          </button>
        </div>

        <div class="text-center no-account text-capitalize">
          <span>don't have an account?</span>
          <a href="../index.html">sign in</a>
        </div>
      </div>
    </div>

    <!-- --------------------------------------------------------- -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- --------------------------------------------------------------- -->
    <script src="../js/sing_up.js"></script>
  </body>
</html>
